<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Grupo ViCo</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <!-- Header unificado con logo a la izquierda y nombre centrado -->
        <div class="header-bar">
            <img src="../img/Grupo ViCo (1).png" alt="Logo Grupo ViCo" class="logo-img">
            <span class="titulo-vico">Grupo ViCo</span>
        </div>
        <nav>
            <ul class="main-nav">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="preguntas-frecuentes.html">Preguntas Frecuentes</a></li>
                <li><a href="quienes-somos.html">Quiénes Somos</a></li>
                <li><a href="contacto.html" class="activo" aria-current="page">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="formulario-contacto">
            <h2>Contacto</h2>
            <form action="#" method="post">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono">
                    </div>
                    <div class="form-group form-consulta">
                        <label for="consulta">Consulta:</label>
                        <textarea id="consulta" name="consulta" rows="4" required></textarea>
                    </div>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
        <section class="mapa">
            <h3>Encontranos en:</h3>
            <a href="https://maps.app.goo.gl/abnoVk7HwzmXrQe99" target="_blank">
                <img src="../img/mapa.png" alt="Mapa ubicación" class="mapa-img">
            </a>
        </section>
    </main>
    <footer>
        <p>Seguinos en nuestras redes:</p>
        <a href="https://facebook.com/" target="_blank" rel="noopener">
            <img src="../img/face.jpeg" alt="Facebook">
        </a>
        <a href="https://instagram.com/" target="_blank" rel="noopener">
            <img src="../img/Insta.jpg" alt="Instagram">
        </a>
        <a href="https://youtube.com/" target="_blank" rel="noopener">
            <img src="../img/youtube.png" alt="YouTube">
        </a>
    </footer>
</body>
</html>
